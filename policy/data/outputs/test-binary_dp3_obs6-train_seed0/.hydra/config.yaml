task:
  name: ${task_name}-${setting}-${expert_data_num}
  shape_meta:
    obs:
      point_cloud:
        shape:
        - 2048
        - 6
        type: point_cloud
      agent_pos:
        shape:
        - 14
        type: low_dim
    action:
      shape:
      - 14
  dataset:
    _target_: diffusion_policy_3d.dataset.binary_robot_dataset.BinaryRobotDataset
    zarr_path: ../../../data/${task.name}.zarr
    action_horizon: ${action_horizon}
    obs_horizon: ${obs_horizon}
    pad_before: 1
    pad_after: 7
    seed: 42
    val_ratio: 0.02
    max_train_episodes: null
  env_runner:
    _target_: diffusion_policy_3d.env_runner.robot_runner.RobotRunner
    max_steps: 300
    n_obs_steps: ${obs_horizon}
    n_action_steps: ${n_action_steps}
    task_name: robot
name: binary_dp3
task_name: test
shape_meta: ${task.shape_meta}
exp_name: test-binary_dp3_obs6-train
action_horizon: 8
obs_horizon: 6
n_obs_steps: ${obs_horizon}
n_action_steps: 6
n_latency_steps: 0
dataset_obs_steps: ${obs_horizon}
keypoint_visible_rate: 1.0
obs_as_global_cond: true
policy:
  _target_: diffusion_policy_3d.policy.binary_dp3.BinaryDP3
  use_point_crop: true
  condition_type: film
  use_down_condition: true
  use_mid_condition: true
  use_up_condition: true
  diffusion_step_embed_dim: 64
  down_dims:
  - 512
  - 1024
  - 2048
  crop_shape:
  - 80
  - 80
  encoder_output_dim: 128
  action_horizon: ${action_horizon}
  obs_horizon: ${obs_horizon}
  kernel_size: 5
  n_action_steps: ${n_action_steps}
  n_groups: 8
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddim.DDIMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    clip_sample: true
    set_alpha_to_one: true
    steps_offset: 0
    prediction_type: sample
  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}
  use_pc_color: false
  pointnet_type: pointnet
  pointcloud_encoder_cfg:
    in_channels: 3
    out_channels: ${policy.encoder_output_dim}
    use_layernorm: true
    final_norm: layernorm
    normal_channel: false
ema:
  _target_: diffusion_policy_3d.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999
dataloader:
  batch_size: 512
  num_workers: 8
  shuffle: true
  pin_memory: true
  persistent_workers: false
val_dataloader:
  batch_size: 512
  num_workers: 8
  shuffle: false
  pin_memory: true
  persistent_workers: false
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0001
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  weight_decay: 1.0e-06
training:
  device: cuda:0
  seed: 0
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 3000
  gradient_accumulate_every: 1
  use_ema: true
  rollout_every: 200
  checkpoint_every: 300
  val_every: 50
  sample_every: 20
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${exp_name}
  project: RoboTwin
  resume: true
  tags:
  - RoboTwin
  - BinaryDP3
checkpoint:
  save_ckpt: true
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 1
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false
multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
checkpoint_num: 3000
expert_data_num: 5
raw_task_name: none
setting: test
